pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint {staged_files}
    # test:
    #   glob: "*.{js,ts,jsx,tsx}"
    #   run: npm run test
    typecheck:
      run: npm run typecheck
